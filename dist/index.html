<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-blue-600 text-white py-4">
    <div class="container mx-auto flex justify-between items-center px-4">
        <h1 class="text-2xl font-bold">My Landing Page!</h1>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="#" class="hover:underline">Home</a></li>
                <li><a href="#" class="hover:underline">About</a></li>
                <li><a href="/contact" class="hover:underline">Contact me</a></li>
            </ul>
        </nav>
    </div>
</header>

    <main class="container mx-auto px-4 py-16 text-center h-screen">
        <h2 class="text-4xl font-bold mb-4">Welcome to Our Website</h2>
        <p class="text-lg text-gray-600 mb-8">We provide amazing services to help you succeed.</p>
        <a href="https://carlo-s-portfolio.netlify.app" class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow hover:bg-blue-700">
    Contact Me
</a>
    </main>

    <footer class="bg-gray-800 text-white py-4">
    <div class="container mx-auto text-center">
        <p>&copy; 2023 My Landing Page. All rights reserved.</p>
    </div>
</footer>


    <script>
        const socket = new WebSocket('ws://localhost:3000');

        socket.addEventListener('open', () => {
            console.log('Connected to the live server');
        });

        socket.addEventListener('message', (event) => {
            if (event.data === 'reload') {
                location.reload();
            }
        });

        socket.addEventListener('close', () => {
            console.log('Disconnected from the live server');
        });
    </script>
</body>
</html>
